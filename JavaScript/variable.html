<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      var a = 10;
      document.write(a + "<br>");
      document.write("data type is ", typeof a + "<br><br>"); // typeof is used to check datatype

      var b = 10.11;
      document.write(b + "<br>");
      document.write("data type is ", typeof b + "<br><br>"); //float is also number

      var c = 'This is a "String"';
      document.write(c + "<br>");
      document.write("data type is ", typeof c + "<br><br>");

      var d = "This is a 'String'";
      document.write(d + "<br>");
      document.write("data type is ", typeof d + "<br><br>");

      var e = true;
      document.write(e + "<br>");
      document.write("data type is ", typeof e + "<br><br>");

      var f = false;
      document.write(f + "<br>");
      document.write("data type is ", typeof f + "<br><br>");

      var a = 20;
      document.write(a); // from now on the value of a is 20
    </script>
  </body>
</html>
