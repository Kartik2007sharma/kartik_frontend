<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Tag</title>
  </head>
  <body>
    <marquee
      behavior="slide"
      direction="right"
      width="400"
      height="250"
      loop="4"
      onmouseover="this.stop()"
      onmouseout="this.start()"
      scrollamount="10"
    >
      <p>This is a paragraph</p>
    </marquee>
  </body>
</html>
