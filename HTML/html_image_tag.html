<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - IMAGE - TAGS</title>
  </head>
  <body bgcolor="red">
    <!-- IMG TAG IS AN INLINE BLOCK ELEMENT that means images will be shown in 1 line-->

    <!-- We use ../ for 1 folder back and 2*../ for 2 folders back -->
    <!-- alt is used to show what is the picture if our webpage is not loaded properly or not loading -->

    <img src="../Images/Messi.jpg" width="200" height="150" alt="Messi Image" />
    <img
      src="../Images/India-Map-Transparent-PNG.png"
      width="200"
      height="150"
      alt="India Flag"
    />
    <img src="../Images/India.gif" width="200" height="150" alt="India Gif" />
  </body>
</html>
