<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA LIST</title>
  </head>
  <body>
    <input type="text" name="" list="country" />
    <datalist id="country">
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Australia</option>
    </datalist>
  </body>
</html>
