  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASS, ID Concept</title>
    <style>
      .para {
        color: red;
      }
      #para2 {
        color: green;
      }
    </style>
  </head>

    <!--Class, Id= grouping-->
    <h1 class="para">Class and ID Concept</h1>

    <p class="para">Paragraph 3</p>
  </body>
</html>
