<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --blue--: blue;
        --red--: #002347;
        --font20--: 20px;
      }
      .div1 {
        width: 40%;
        border: 1px solid var(--red--);
        padding: var(--font20--);
      }
      h3 {
        color: var(--red--);
      }
      p {
        font-size: var(--font20--);
        color: var(--blue--);
      }
      span {
        color: var(--blue--);
        border-bottom: 1px solid var(--red--);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <h3>Heading</h3>
      <p>Paragraph</p>
      <span>Span</span>
    </div>
  </body>
</html>
