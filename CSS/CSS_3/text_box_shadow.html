<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 10%;
        height: 100px;
        border: 1px solid black;
        box-sizing: border-box;
        margin: 100px 20%;
      }
      .div1:hover {
        /* box-shadow: 5px 10px 10px lightgrey;
            box-shadow: 0px 0px 10px red; */
        box-shadow: 0px 0px 10px red, 5px 10px 10px blue;
      }
      .para {
        text-shadow: 0px 0px 3px red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <p class="para">Text Shadow</p>
  </body>
</html>
