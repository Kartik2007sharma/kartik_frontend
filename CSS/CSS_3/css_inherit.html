<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: red;
      }
      span {
        color: green;
      }
      .sample {
        color: brown;
      }
      .sample span {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <p>This is a <span>paragraph</span></p>
    <p class="sample">This is a <span>paragraph</span></p>
    <p>This is a <span>Paragraph</span></p>
  </body>
</html>
